<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies (ES6)</title>

    <link rel="stylesheet" href="favicon.ico" type="image/ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loader">
        <div class="loader__circle"></div>
    </div>
    <header class="header">
        <div class="content header__content">
            <h1>MOVIES (ES6)</h1>
        </div>
    </header>
    <main class="main">
        <div class="content main__content">
            <div class="movie-list">
                <div class="movie-list__searchbar">
                    <form action="" class="movie-list__searchform">
                        <input placeholder="Find your movie" type="text" class="movie-list__searchinput" />
                        <button class="movie-list__searchbtn"></button>
                    </form>
                    <p class="infoBox"></p>
                    <p class='errorBox'></p>
                </div>
                <div class="movie-list__cardbar">
                </div>
                <div class="movie-list__pagination pagination">
                </div>

            </div>
        </div>
    </main>
</body>

</html>
